<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="./styles/profilestyle.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Profile</title>
</head>
<body>
    <div class="header-footer-layout" id="bookpage-container">
        <header>
            <span class="header-icon">
                <a href="../../index.html">
                    <img src="../../img/icons/logo.png" alt="logo">
                </a>
            </span>

            <span id="login-container" class="header-login-container">
                <a href="../../pages/logincreateaccount/login.html" class="hide-visible" id="login-link">Login</a>
                <span id="profile-link-content" class="profile-content hide-visible">
                    <a href="../../pages/userprofile/userprofile.html" id="profile-link">
                        <img src="../../img/avatar.jpg" alt="user's avatar image" class="avatar-icon">
                        <span></span>
                    </a>
                </span>
            </span>
        </header>

        <main>
            <div class="profile-header-container">
                <div class="flex-column center">
                    <div class="user-avatar-container">
                        <h1></h1>
                        <div>
                            <div class="user-icon">
                                <img src="../../img/avatar.jpg" alt="">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-main-container">
                <div class="about-info-container">
                    <article class="about-article">
                        <section>
                            <h2>ABOUT</h2>
                            <span></span>
                        </section>
                        <section>
                            <h2>INFO</h2>
                            <div class="user-details-container">
                                <p class="user-info-row"><span>ID</span><span></span></p>
                                <p class="user-info-row"><span>EMAIL</span><span></span></p>
                                <p class="user-info-row"><span>JOINED</span><span></span></p>
                            </div>
                    
                        </section>
                        <section class="end">
                            <input type="button" value="Logout" id="logout-btn" class="component-button background-pink">
                        </section>
                    </article>
                </div>
                <div class="tab-container">
                    <input type="radio" name="book-tabs-grp" id="loaned-tab" class="book-tab" checked>
                    <label for="loaned-tab">Loaned <span class="book-tab-count">0</span></label>

                    <input type="radio" name="book-tabs-grp" id="registered-tab" class="book-tab">
                    <label for="registered-tab">Registered <span class="book-tab-count">0</span></label>

                    <div class="tab-content" id="books-loaned-tab-content">
                        <div class="book-collection" id="book-collection-books-loaned">

                        </div>
                    </div>
                    <div class="tab-content" id="books-registered-tab-content">
                        <a href="../createeditbook/createeditbook.html" class="link-button background-pink">New book</a>
                        <div class="book-collection" id="book-collection-books-registered">
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <footer>
            <div class="footer-row">
                <div class="footer-container">
                    <h3>Follow us at</h3>
                    <ul class="icon-row">
                        <li><img src="../../img/icons/facebook-brands.svg" alt=""></li>
                        <li><img src="../../img/icons/instagram-brands.svg" alt=""></li>
                        <li><img src="../../img/icons/twitter-brands.svg" alt=""></li>
                        <li><img src="../../img/icons/linkedin-brands.svg" alt=""></li>
                    </ul>
    
                </div>
                <div class="footer-container">
                    <h3>Contact Us</h3>
                    <form action="" class="contactus-form">
                        <div class="form-container">
                            <ul>
                                <li>
                                    <label for="contactus-name-field">Name</label>
                                    <input type="text" name="contactus-name-field" id="contactus-name-field">
                                </li>
                                <li>
                                    <label for="contactus-email-field">Email</label>
                                    <input type="text" name="contactus-email-field" id="contactus-email-field">
                                </li>
                            </ul>
                        </div>
                        <div class="form-container">
                            <ul>
                                <li>
                                    <label for="contactus-comments">Comments</label>
                                    <textarea name="" id="contactus-comments" cols="30" rows="10"></textarea>
                                </li>
                                <li>
                                    <input type="button" value="Send">
                                </li>
                            </ul>
                        </div>

                    </form>

                </div>
            </div>

        </footer>
    </div>
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script type="module" src="../../js/main.js"></script>

    <script type="module" src="./js/profilescript.js"></script>
    <script type="module" src="../../js/header.js"></script>
    <!-- <script type="module" src="../../js/bookid.js"></script> -->
    
</body>
</html>
