<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="./styles/loginstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Create account</title>
</head>
<body>
    <div class="login-page-layout">
        <h1 class="forecolour-white">Create account</h1>
        <div class="login-container">
            <div class="error-container hide-visible">
                <p id="error-message" class="error-box"></p>
            </div>
            <form class="form-style" id="accountcreation-form">
                <ul>
                    <li>
                        <div class="label-input-column">
                            <label for="username-input-field">Username</label>
                            <input 
                                type="text" 
                                name="username-input-field" 
                                id="username-input-field"
                                required
                            >
                        </div>
                    </li>
                    <li>
                        <div class="label-input-column">
                            <label for="email-input-field">Email</label>
                            <input 
                                type="email" 
                                name="email-input-field" 
                                id="email-input-field"
                                required
                            >
                        </div>
                    </li>
                    <li>
                        <div class="label-input-column">
                            <label for="password-input-field">Password</label>
                            <input 
                                type="password" 
                                name="password-input-field" 
                                id="password-input-field"
                                required
                            >
                        </div>
                    </li>
                    <li>
                        <div class="input-row">
                            <input type="checkbox" name="terms-checkbox" id="terms-checkbox">
                            <label for="terms-checkbox">Accept terms</label>

                        </div>
                    </li>
                
                    <li>
                        <div class="flex-row flex-center">
                            <input 
                                type="submit" 
                                value="Create Account"
                                id="create-account-btn"
                            >
                        </div>
                    </li>
                </ul>
            </form>
            <p><a href="./login.html" class="link-navigation">Back to login</a></p>
            <p><a href="../../index.html" class="link-navigation">Back to startpage</a></p>
        </div> 
    </div>
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script type="module" src="../../js/main.js"></script>
    <script src="./js/createaccount.js"></script>
    
</body>
</html>
