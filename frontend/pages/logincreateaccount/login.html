<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="./styles/loginstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="login-page-layout">
        <h1 class="forecolour-white">Login to meinPAGE</h1>
        <div class="login-container">
            <div class="error-container hide-visible">
                <p id="error-message" class="error-box"></p>
            </div>
            <form action="" class="form-style" id="login-form">
                <ul>
                    <li>
                        <div class="label-input-column">
                            <label for="email-input-field">Email/Username</label>
                            <input 
                                type="email" 
                                name="email-input-field" 
                                id="email-input-field"
                            >
                        </div>
                    </li>
                    <li>
                        <div class="label-input-column">
                            <label for="password-input-field">Password</label>
                            <input 
                                type="password" 
                                name="password-input-field" 
                                id="password-input-field"
                            >
                        </div>
                    </li>
                
                    <li>
                        <div class="flex-row flex-center">
                            <input 
                                type="submit" 
                                value="Login"
                                id="login-btn"
                            >
                        </div>
                    </li>
                </ul>
            </form>
            <p><a href="./createaccount.html" class="link-navigation">New Account</a></p>
            <p><a href="../../index.html" class="link-navigation">Back to startpage</a></p>
        </div> 
    </div>
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="./js/login.js"></script>
    
</body>
</html>
