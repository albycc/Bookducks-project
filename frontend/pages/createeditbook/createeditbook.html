<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Profile</title>
</head>
<body>
    <div class="header-footer-layout" id="bookpage-container">
        <header>
            <span class="header-icon">
                <a href="../../index.html">
                    <img src="../../img/icons/header_icon.svg" alt="">
                </a>
            </span>

            <span id="login-container" class="header-login-container">
                <a href="../../pages/logincreateaccount/login.html" class="hide-visible" id="login-link">Login</a>
                <span id="profile-link-content" class="profile-content hide-visible">
                    <a href="../../pages/userprofile/userprofile.html" id="profile-link">
                        <img src="../../img/avatar.jpg" alt="user's avatar image" class="avatar-icon">
                        <span></span>
                    </a>
                </span>
            </span>

        </header>

        <main>
            <div class="mainpage-container mainpage-background-lightcyan">
                <div class="pageinfo-container">
                    <div class="flex-column center">
                        <h1>Register book</h1>
                        <form class="form-style" id="createbook-form">
                            <ul id="form-input-list">
                                <li>
                                    <div>
                                        <input 
                                            type="file" 
                                            id="cover-input"
                                            class="file-cover"
                                        >
                                        <label for="cover-input">
                                            <img alt="" id="book-cover">
                                            <span>click here <br>to add <br>cover image</span>
                                        </label>
                                    
                                    </div>
                                </li>
                                <li>
                                    <div class="flex-row flex-center">
                                        <input 
                                            type="radio" 
                                            name="type-radio-grp" 
                                            id="book-radio" 
                                            value="books"
                                            class="tab-option" 
                                            checked
                                            >
                                            <label for="book-radio">Book</label>
                                            <input 
                                            type="radio" 
                                            name="type-radio-grp" 
                                            id="audiobook-radio" 
                                            value="audiobooks"
                                            class="tab-option" 
                                        >
                                        <label for="audiobook-radio">Audiobook</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="label-input-column">
                                        <label for="input-field-title">Title*</label>
                                        <input 
                                            type="text" 
                                            name="input-field-title" 
                                            id="input-field-title" 
                                            data-input="title"
                                            required
                                        >
                                    </div>
                                </li>
                                <li>
                                    <div class="label-input-column">
                                        <label for="input-field-authors">Authors</label>
                                        <div>
                                            <input 
                                                type="text" 
                                                name="input-field-authors" 
                                                id="input-field-authors" 
                                            >
                                            <input type="button" value="+" id="add-author-btn" class="add-button">
                                        </div>
                                        <div class="multiple-values-option" id="authors-values" data-multiple-prop="authors">
                                            <!-- option values for authors goes here -->
                                        </div>
                                    </div>
                                </li>
                                <li data-radio="audiobooks">
                                    <div class="label-input-column">
                                        <label for="input-field-narrators">Narrated by</label>
                                        <div>
                                            <input 
                                                type="text" 
                                                name="input-field-narrators" 
                                                id="input-field-narrators" 
                                                >
                                            <input type="button" value="+" id="add-narrator-btn" class="add-button">
                                        </div>
                                        <div class="multiple-values-option" id="narrations-values" data-multiple-prop="narratedBy">
                                            <!-- option values for authors goes here -->
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="label-input-column">
                                        <label for="genre-option">Genres</label>
                                        <select 
                                            id="genre-option" 
                                            name="genre-option" 
                                        ></select>
                                        <div class="multiple-values-option" id="genres-values">
                                            <!-- option values for genres goes here -->
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="label-input-column">
                                        <label for="input-field-date">Date published</label>
                                        <input 
                                            type="date" 
                                            name="input-field-date" 
                                            id="input-field-date" 
                                            data-input="datePublished"
                                        >
                                    </div>
                                </li>
                                <li>
                                    <div class="label-input-column">
                                        <label for="textarea-description">Description</label>
                                        <textarea 
                                        name="textarea-description" 
                                        id="textarea-description" 
                                        cols="30" 
                                            rows="10" 
                                            data-input="description"
                                        >
                                    </textarea>
                                </div>
                            </li>
                            <li data-radio="books">
                                <div class="label-input-column">
                                    <label for="input-field-pages">Page count</label>
                                    <input 
                                    type="number" 
                                    name="input-field-pages" 
                                    id="input-field-pages" 
                                    data-input="nrPages" 
                                    data-radio="books"
                                    >
                                    </div>
                                </li>
                                <li data-radio="audiobooks">
                                    <div class="label-input-column">
                                        <label for="input-field-length">Length</label>
                                        <input 
                                        type="number" 
                                            name="input-field.length" 
                                            id="input-field.length" 
                                            data-input="length" 
                                            data-radio="audiobooks"
                                            >
                                        </div>
                                    </li>
                                <li>
                                    <div class="label-input-column">
                                        <label for="input-field-isbn">ISBN</label>
                                        <input 
                                            type="text" 
                                            name="input-field-isbn" 
                                            id="input-field-isbn" 
                                            data-input="isbn"
                                            >
                                    </div>
                                </li>
                                <li>
                                    <div class="flex-row flex-center">
                                        <input type="submit" id="submit-btn">
                                    </div>
                                </li>
                            </ul>
                        </form>

                    </div>


                </div>
            </div>
        </main>

        <footer>
            <div class="footer-row">
                <div class="footer-container">
                    <h3>Follow us at</h3>
                    <ul class="icon-row">
                        <li><img src="../../img/icons/facebook-brands.svg" alt=""></li>
                        <li><img src="../../img/icons/instagram-brands.svg" alt=""></li>
                        <li><img src="../../img/icons/twitter-brands.svg" alt=""></li>
                        <li><img src="../../img/icons/linkedin-brands.svg" alt=""></li>
                    </ul>
    
                </div>
                <div class="footer-container">
                    <h3>Contact Us</h3>
                    <form action="" class="contactus-form">
                        <div class="form-container">
                            <ul>
                                <li>
                                    <label for="contactus-name-field">Name</label>
                                    <input type="text" name="contactus-name-field" id="contactus-name-field">
                                </li>
                                <li>
                                    <label for="contactus-email-field">Email</label>
                                    <input type="text" name="contactus-email-field" id="contactus-email-field">
                                </li>
                            </ul>
                        </div>
                        <div class="form-container">
                            <ul>
                                <li>
                                    <label for="contactus-comments">Comments</label>
                                    <textarea name="" id="contactus-comments" cols="30" rows="10"></textarea>
                                </li>
                                <li>
                                    <input type="button" value="Send">
                                </li>
                            </ul>
                        </div>

                    </form>

                </div>
            </div>

        </footer>
    </div>
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="../../js/header.js"></script>
    <script type="module" src="./js/createeditbook.js"></script>
    
</body>
</html>
