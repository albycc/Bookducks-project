<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Profile</title>
</head>
<body>
    <div class="header-footer-layout" id="bookpage-container">
        <header>
            <span class="header-icon">
                <a href="../../index.html">
                    <img src="../../img/icons/header_icon.svg" alt="">
                </a>
            </span>

            <span id="login-container" class="header-login-container">
                <a href="../../pages/logincreateaccount/login.html" class="hide-visible" id="login-link">Login</a>
                <span id="profile-link-content" class="profile-content hide-visible">
                    <a href="../../pages/userprofile/userprofile.html" id="profile-link">
                        <img src="../../img/avatar.jpg" alt="user's avatar image" class="avatar-icon">
                        <span></span>
                    </a>
                </span>
            </span>

        </header>

        <main>
            <div class="mainpage-container mainpage-background-lightcyan">
                <div class="pageinfo-container">
                    <div class="flex-column center">
                        <h1>Register book</h1>
                        <form id="form-fields">
                            <input type="file" name="files" id="fileinput">
                            <button type="button" value="Send image" id="send-btn">Send</button>
                            <!-- <input type="submit" value="Send image" id="send-btn"> -->

                        </form>
                      

                    </div>


                </div>
            </div>
        </main>

        <footer>
            <div class="footer-row">
                <div class="footer-container">
                    <h3>Follow us at</h3>
                    <ul class="icon-row">
                        <li><img src="../../img/icons/facebook-brands.svg" alt=""></li>
                        <li><img src="../../img/icons/instagram-brands.svg" alt=""></li>
                        <li><img src="../../img/icons/twitter-brands.svg" alt=""></li>
                        <li><img src="../../img/icons/linkedin-brands.svg" alt=""></li>
                    </ul>
    
                </div>
                <div class="footer-container">
                    <h3>Contact Us</h3>
                    <form action="" class="contactus-form">
                        <div class="form-container">
                            <ul>
                                <li>
                                    <label for="contactus-name-field">Name</label>
                                    <input type="text" name="contactus-name-field" id="contactus-name-field">
                                </li>
                                <li>
                                    <label for="contactus-email-field">Email</label>
                                    <input type="text" name="contactus-email-field" id="contactus-email-field">
                                </li>
                            </ul>
                        </div>
                        <div class="form-container">
                            <ul>
                                <li>
                                    <label for="contactus-comments">Comments</label>
                                    <textarea name="" id="contactus-comments" cols="30" rows="10"></textarea>
                                </li>
                                <li>
                                    <input type="button" value="Send">
                                </li>
                            </ul>
                        </div>

                    </form>

                </div>
            </div>

        </footer>
    </div>
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="../../js/header.js"></script>
    <!-- <script type="module" src="./js/createeditbook.js"></script> -->
    <script type="module" src="./js/imageForm.js"></script>
    
</body>
</html>
